<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="shortcut icon" href="/IMG/logo.png" type="image/x-icon" />
    <title>Webcase studio IT Company</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="header">
        <div class="menu_logo">
          <img class="logo" src="/IMG/logo.png" alt="Logo" />
        </div>
        <div class="button">
          <button class="Sign">Sign Up</button>
        </div>
      </div>
      <div class="content-wrap">
        <div class="content">
          <h1 class="company">Webcase Studio IT Company</h1>
          <form action="#">
            <input class="input" type="text" placeholder="Ваш текст" />
            <button id="button">Sign Up!</button>
          </form>
        </div>
      </div>
      <div class="development">
        <div class="mobile">
          <img
            class="img"
            src="/IMG/mobile-development.png"
            alt="Mobile Development"
          />
          <p>Mobile Development</p>
        </div>
        <div class="web">
          <img
            class="img"
            src="/IMG/web-development.png"
            alt="Web Development"
          />
          <p>Web Development</p>
        </div>
        <div class="game">
          <img
            class="img"
            src="/IMG/web-development.png"
            alt="Game Development"
          />
          <p>Game Development</p>
        </div>
      </div>
    </div>
  </body>
</html>
